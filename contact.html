  <body>
    <header>
      <a href="index.html" class="logo">Rainy Days</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="About-us.html">about-us</a></li>
          <li><a href="contact.html"class="current">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>
    <form method="POST">
      <label for="name">Full name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="jacket">jacket</label>
      <select id="jacket" name="jacket" name="jacket">
        <option value="Camping">Camping</option>
        <option value="Hiking">Hiking </option>
        <option value="Canoeing">Canoeing </option>
        <input type="checkbox" id="email updates" name="email-updates">
        <label for="email updates">sign up for email updates</label> 
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Send Now" class="cta"/> 
      </select>
    </form>
  </main>
    <footer>Copyright &copy;</footer>
  </body>
